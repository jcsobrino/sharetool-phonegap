<ion-view title="Crear nuevo usuario" ng-controller="UserCtrl" cache-view="false"> 
<ion-nav-bar  class="bar bar-header bar-dark"> 
	<ion-nav-back-button class="button-clear"> 
	<i class="ion-chevron-left"></i>
	Volver 
	</ion-nav-back-button> 
</ion-nav-bar> 
<ion-content>

<div class="list">

	<form name="createUserForm" novalidate="" ng-submit="createUser()">
		<label class="form-group item item-input item-stacked-label">
			<span class="input-label">Nombre</span>
			<input type="text" placeholder="Pepito"
				ng-model="fdataCreateUser.name" required>
		</label>
		<label class="form-group item item-input item-stacked-label">
			<span class="input-label">E-mail</span>
			<input type="email" name="email" placeholder="usuario@ejemplo.com"
				ng-model="fdataCreateUser.email" required unique-email="email">
		</label>
		<label class="form-group item item-input item-stacked-label">
			<span class="input-label">Password</span>
			<input type="password" placeholder="clave"
				ng-model="fdataCreateUser.password" required>
		</label>
		<label class="form-group item item-input item-stacked-label">
			<span class="input-label">Repetir password</span>
			<input type="password" placeholder="clave"
				ng-model="fdataCreateUser.passwordRepeat" required
				match="fdataCreateUser.password">
		</label>

		<div class="padding-horizontal">
			<button type="submit" class="button button-block button-balanced">
				Crear usuario
			</button>
			<button class="button button-block button-dark" ui-sref="login">
				Cancelar
			</button>
		</div>
	</form>
</div>

</ion-content> </ion-view>
