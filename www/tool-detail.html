<ion-view title="{{tool.name}}" ng-controller="ToolCtrl" ng-init="loadTool()" cache-view="false"> 

<ion-nav-bar>
  <ion-nav-back-button class="button-clear">
    <i class="ion-arrow-left-c"></i> Back
  </ion-nav-back-button>
</ion-nav-bar> 

<ion-content>

<div class="row no-padding">
  <div class="col no-padding">
  	<img ng-src="http://lorempixel.com/400/200?id={{tool.id}}">
  </div>
</div>

<div class="list">

	<a class="item item-avatar" href="#">
      <img ng-src="http://lorempixel.com/50/50">
      <h2>{{tool.user.name}}</h2>
      <p>Back off, man. I'm a scientist.</p>
    </a>

	<a class="item item-icon-left" href="#">
	   <i class="icon ion-ios-location"></i>
	   Distancia
	   <span class="badge badge-assertive">{{tool.distance}} km</span>
	 </a>
	 <a class="item item-icon-left" href="#">
	   <i class="icon ion-cash"></i>
	   Precio por dia
	   <span class="badge badge-assertive">{{tool.pricePerDay}}</span>
	 </a>
	 <a class="item item-icon-left" href="#">
	   <i class="icon ion-cash"></i>
	   Precio total
	   <span class="badge badge-assertive">{{toolTotalPrice}}</span>
	 </a>
	 <a class="item " href="#">
	   {{tool.description}}
	 </a>

</div>
<button class="button button-block button-positive" ui-sref="toolList">
	Alquilar herramienta
</button>

</ion-content> 
</ion-view>
